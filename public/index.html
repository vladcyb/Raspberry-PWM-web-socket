<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <title>PWM example</title>
    <style type="text/css">
        input[type=range]{
            width: 1px;
            height: 200px;
            -webkit-appearance: slider-vertical;
            writing-mode: bt-lr;
        }
        td{
            padding: 0px;
            padding-bottom: 15px;
            text-align: center;
        }
        table{
            margin: 20px;
        }
        #switch{
            height: 50px;
            border-radius: 25px;
            outline: none;
            background-color: #faa;
        }
        .turned-on{
            background-color: #afa !important;
        }
        #container{
            display: none;
        }
    </style>
    <script type="text/javascript">

        var socket = io();

        $(function(){

            $("#switch").click(function(){
                socket.emit("click");
                $(this).blur();
            });

            $("#slider").on("input", function(){
                socket.emit("slider", parseInt($(this).val()));
                $(this).blur();
            });

            socket.on("level", function(val){
                $("#slider").val(val);
            });

            socket.on("turnedOn", function(val){
                if(val){
                    $("#switch").val("switch off");
                    $("#switch").addClass("turned-on");
                }else{
                    $("#switch").val("switch on");
                    $("#switch").removeClass("turned-on");
                }
                $("#container").show();
                $("#loading").hide();
            });

        });

    </script>
</head>
<body>
    <div id="loading">loading...</div>
    <div id="container">
        <table>
            <tr>
                <td>
                    <input type="range" orient="vertical" id="slider" min="0" max="255">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" id="switch" value="Switch">
                </td>
            </tr>
        </table>
    </div>

</body>
</html>
